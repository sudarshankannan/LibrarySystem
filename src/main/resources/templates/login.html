<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Patron: Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<nav th:fragment= "header" class="navbar navbar-expand-lg navbar-dark" style="background-color: #3A5A81; color: white;">
	  	<a class="navbar-brand">Library Management System</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<div class="collapse navbar-collapse" id="navbarSupportedContent" >
	    	<ul class="navbar-nav mr-auto" >
		      	<li class="nav-item active">
		        	<a class="nav-link" href="/">Home <span class="sr-only"></span></a>
		      	</li>
		     	<li class="nav-item active">
		      	  	<a class="nav-link" th:href="@{/addbook}">Add Book </a>
		     	</li>
		      	<li class="nav-item active">
		        	<a class="nav-link" th:href="@{/searchbook}">Search Book </a>
		      	</li>
		      	<li class="nav-item active">
		        	<a class="nav-link" th:href="@{/signup}">Create Account </a>
		      	</li>
		    </ul>
	  	</div>
	</nav>
	<div class="container my-5">
		<h3>Patron: Login</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/login}" th:object="${patron}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="Library ID" class="col-form-label">Library ID</label> 
								<input type="text" th:field="*{fname}" class="form-control" id="fname" placeholder="First Name" /> 
								<span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="PIN" class="col-form-label">PIN</label> 
								<input type="text" th:field="*{lname}" class="form-control" id="lname" placeholder="Last Name" /> 
								<span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"></span>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="footer :: footer"></div>
</body>

</html>
</form>
